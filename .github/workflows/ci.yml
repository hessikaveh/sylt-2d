name: Cargo Build & Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - name: Install Clippy and lint
        run: rustup component add clippy && cargo clippy
      - run: cargo build --verbose
      - name: Run tests and save output
        run: |
          cargo test --all --verbose 2>&1 | tee test_output.txt
        continue-on-error: true
      - name: Generate summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          total_tests=$(grep -o 'running [0-9]\+ test' test_output.txt | grep -o '[0-9]\+')
          echo "Total tests: $total_tests" >> $GITHUB_STEP_SUMMARY
          failed_tests=$(grep -o 'test result: FAILED [0-9]\+' test_output.txt | grep -o '[0-9]\+')
          echo "Failed tests: $failed_tests" >> $GITHUB_STEP_SUMMARY
          passed_tests=$(grep -o 'test result: ok [0-9]\+' test_output.txt | grep -o '[0-9]\+')
          echo "Passed tests: $passed_tests" >> $GITHUB_STEP_SUMMARY
