name: Cargo Build & Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - name: Install Clippy and lint
        run: rustup component add clippy && cargo clippy
      - run: cargo build --verbose
      - name: Run tests and save output
        run: |
          cargo test --all --verbose > test_output.txt
        continue-on-error: true
      - name: Generate summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Total tests: $(grep -c 'running [0-9]\+ test' test_output.txt)" >> $GITHUB_STEP_SUMMARY
          echo "Failed tests: $(grep -c 'test result: FAILED' test_output.txt)" >> $GITHUB_STEP_SUMMARY
          echo "Passed tests: $(grep -c 'test result: ok' test_output.txt)" >> $GITHUB_STEP_SUMMARY
