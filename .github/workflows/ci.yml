name: Cargo Build & Test

on:
  [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust Project - ${{ matrix.toolchain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy

      - name: Run Clippy (Nightly Only)
        if: matrix.toolchain == 'nightly'
        run: cargo clippy -- -D warnings

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose -- --format json > test_results.json

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test_results-${{ matrix.toolchain }}
          path: test_results.json

      - name: Summarize Test Results
        if: always() # Ensure this runs even if tests fail
        run: |
          jq -r '.summary' test_results.json | tee $GITHUB_STEP_SUMMARY
          jq -r '.tests[] | select(.result == "failed") | "\n## Failed Test: \(.name)\n\(.stdout)\n\(.stderr)\n"' test_results.json >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: failure() && contains(matrix.toolchain, 'stable') # Only fail on stable
        run: exit 1
